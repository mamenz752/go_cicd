# ワークフローの名前
name: Go CI

# ワークフローが実行されるタイミング（トリガー）
on:
  # mainブランチへのpush
  push:
    branches: [ main ]
  # mainブランチへのpull request
  pull_request:
    branches: [ main ]

# 実行するジョブを定義
jobs:
  # 'test'という名前のジョブ
  test:
    # ジョブを実行する環境
    runs-on: ubuntu-latest

    # ジョブ内のステップ
    steps:
    # 1. リポジトリのコードをチェックアウト
    - uses: actions/checkout@v4

    # 2. Goの環境をセットアップ
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21' # 使用するGoのバージョン

    # 3. テストを実行
    - name: Run tests
      run: go test -v ./... # -vで詳細なログを出力